<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calc app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div>
        <form method="POST" action="cal/op">
            {% csrf_token %}
            <table>
                <h1>Perform oprations:</h1>
                <tr>
                    <td>Number1:</td>
                    <td>
                        {{myform.no1}}
                    </td>
                </tr>
                <tr>
                        <td>Number2:</td>
                        <td>
                            {{myform.no2}}
                        </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" name="ops" value="add">
                        <input type="submit" name="ops" value="sub">
                        <input type="submit" name="ops" value="mul">
                        <input type="submit" name="ops" value="div">
                    </td>
                </tr>
            </table>
        </form>
    </div>    
</body>
</html>

{% extends 'base.html' %}
{% block myblock %}
    <div class="">
        <form method="POST" class="w-25 mx-auto  text-center">
            {% csrf_token %}
            <h2>Register Here :)</h2>
            <div class="form-group p-2 border border-dark">
                <p>Enter username</p>{{form.username}}
                <p>Enter email</p>{{form.email}}
                <p>Enter password</p>{{form.password1}}
                <p>Confirm password</p>{{form.password2}}
                <div class="mt-2">
                        <input class="btn btn-primary" type="submit" value="register">
                </div>
            </div>
        </form>
    </div>
{% endblock myblock %}

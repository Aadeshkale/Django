<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'   %}"> 
</head>
<body>
    <h1>Working Fine :)</h1>  
    <div class="container">
        <div class="row">
            <form  method="POST" class="w-25 mx-auto p-3 border border-dark">
                {% csrf_token %}
                <h1>Fill the form</h1>
                
                {% if messages %}
                    {% for msg in messages %}
                        <div class="alert alert-{{msg.tags}} alert-dismissible">
                        <a href="" class="close" data-dissmiss="alert">&times;</a>
                            {{msg}}
                        </div>
                    {% endfor %}                                
                {% endif %}
                    
                <div class="form-group">
                    {{myform.name}}
                </div>
                <div class="form-group">
                    {{myform.email}}
                </div>   
                <div>
                    <p>Please select ur gender</p>{{myform.gender}}
                    <p>Please select ur country</p>{{myform.country}}
                </div>
                <input type="submit" class="mt-2 btn btn-primary">
                <input type="reset" class="mt-2 btn btn-warning float-right">
            </form>
         </div>
    </div> 

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script> 
<script src="{% static 'js/fontawesome-all.js' %}"></script> 
</body>
</html>

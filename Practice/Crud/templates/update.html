<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1 class="text-center mt-2">Update page <i class="fa fa-user"></i></h1>
    <div class="container">
        <div class="row">
            <div class="card w-50 mx-auto mt-5 bg-light">
                <div class="card-header">
                     <h4 class="text-danger">Perform ur oprations</h4>   
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        {% if messages %}
                            {% for msg in messages %}
                                <div class="alert alert-{{msg.tags}} alert-dismissible">
                                   <a href="" class="close" data-dismiss="alert">&times;</a>     
                                    {{msg}}
                                </div>
                            {% endfor %}
                        {% endif %}
                            
                        <div class="form-control">
                            {{myform.email}}
                            <p>Please Update ur Country</p>
                            {{myform.country}}
                            <input type="submit" class="btn btn-primary">
                            <input type="reset" class="btn btn-warning">
                        </div>
                    </form>        
                </div>
            </div>
        </div>
    </div>    


<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>    
<script src="{% static 'js/popper.min.js' %}"></script>    
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/fontawesome-all.js' %}"></script>    
</body>
</html>

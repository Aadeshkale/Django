<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ModelForm + Form Example </title>
    <style>
        #main-form{
                
              width: 280px;
              margin: auto;
              margin-top: 60px;  
              border: 2px solid black;
              padding: 15px;
        }
        input[type='submit']{
            float:right;
        }
        #id_gender{
            list-style-type:none;
        }
    </style>
</head>
<body>
        <div id="main-form">
            <form method="POST">
                {% csrf_token %}
                <h1>ModelForm + Form</h1>
                <table>
                    <tr>
                        <td>Name</td>
                        <td>{{myform.name}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{myform.email}}</td>
                    </tr>
                    <tr>
                       <td>Mobile</td>
                       <td>{{myform.mobile}}</td>
                    </tr>
                    <tr>
                      <td>Address</td>
                       <td>{{myform.address}}</td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>{{myform.gender}}</td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>{{myform.country}}</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
</body>
</html>

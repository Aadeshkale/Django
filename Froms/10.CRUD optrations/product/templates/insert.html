<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Product App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href=" {% static 'css/bootstrap.css' %}" >
    <link rel="stylesheet" type="text/css" href=" {% static 'css/mdb.css' %}" >
    <link rel="stylesheet" type="text/css" href=" {% static 'css/fontawesome-all.css' %}" > 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 

</head>
<body>
<header>
        <h1 class="text-center text-danger p-4 bg-light">Product App <i class="fa fa-server"></i></h1>
</header>
<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card w-50 mx-auto mt-4">
                    <div class="card-header">
                        <h2 class="text-success">Pelease select ur option</h2>
                    </div>
                    <div class="card-body">
                         <form method="POST">
                             {% csrf_token %}
                            <div class="form-group">
                                    {{myform.productName}} 
                                    {{myform.productCost}}
                                    {{myform.productQuantity}} 
                                    {{myform.productDescription}}
                            </div> 
                            <input type="submit" class="btn btn-outline-deep-purple" >
                            <input type="reset" class="btn btn-outline-deep-orange float-right" >
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="text-center text-danger p-4 bg-light mt-4 ">
        <h1 >ProductApp All rights reserved 2k18</h1>
        <h2 >Made by Aadesh</h2>
</footer>





<script src="{% static 'js/jquery-3.2.1.min .js '%}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/mdb.js' %}"></script>
<script src="{% static 'js/fontawesome-all.js' %}"></script>
</body>
</html>

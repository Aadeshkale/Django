<!DOCTYPE <!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Display Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/mdb.js' %}" defer></script>
    <script type="text/javascript" src="{% static 'js/fontawesome-all.js' %}" defer></script>
    
</head>
<body>
    <h1>Click on names to get information</h1>
    <ul>
            <li>
                {{data.id}}
            </li>
            <li>
                    {{data.name}}    
            </li>
            <li>
                    {{data.email}}
            </li>
            <li>
            {{data.gender}}
            </li>
            <li>
                    {{data.address}}        
            </li>
            <li>
                    {{data.date}}
            </li>

    </ul>
</body>
</html>

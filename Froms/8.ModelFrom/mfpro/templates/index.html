<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name:</td>
                <td>{{myform.name}}</td>
            </tr>
            <tr>
                <td>Location:</td>
                <td>{{myform.location}}</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td>{{myform.age}}</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>

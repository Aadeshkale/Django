<!doctype html>
<html>
<head>
    <title>Employee Registration from</title>
        <!-- Font Awesome -->

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

<style>

</style>

    <section>
          <div class="container mt-5">
              <div class="row">
                    <div class="col">

              </div>
          </div> 
    </section>
    <footer>
        <h1 class="bg-primary text-center text-white p-3  fixed-bottom ">Made by Aadesh</h1>
    </footer>

<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dx619 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/mdb.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome-all.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body background="{% static 'img/bg.jpg' %}">
<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="text-center mt-3">Register Here <i class="fa fa-user"></i></h1>
            <form method="POST" class="w-50 p-3 m-3 border border-dark mx-auto">
            {% csrf_token %}
               <div class="from-group">
                    {{myform.Name}}
               </div>
               <div class="from-group">
                    {{myform.Email}}
               </div>
               <div class="from-group">
                    {{myform.Age}}
               </div>
               <div class="from-group">
                    {{myform.Address}}
               </div>
               <input type="submit" class="btn btn-outline-success" value="Register">
               <input type="reset" id="rst" class="btn btn-outline-danger" value="Reset">
            </form>    
        </div>
    </div>

</div>



<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/mdb.js' %}"></script>
<script src="{% static 'js/fontawesome-all.js' %}"></script>
</body>
</html>

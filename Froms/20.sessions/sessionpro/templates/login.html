{% extends 'base.html' %}

{% block myblock %}
    <header>
        <h1 class="text-center text-success m-2">Login Here :)</h1>
    </header>
    <section>
        <div class="w-25 mx-auto p-2 border border-dark">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{myform.as_table}}
                    <input class="mt-2 btn btn-success" type="submit" value="login">    
                </div>
            </form>
        </div>
    </section>
{% endblock myblock %}

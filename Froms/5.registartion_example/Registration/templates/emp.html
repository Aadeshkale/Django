<!doctype html>
<html>
<head>
    <title>Registration Froms</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.12/css/mdb.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col  ">
            <h1 class="text-info text-center">Register Here <i class="fa fa-user-circle-o" aria-hidden="true"></i></h1>
            <form method="POST" class="w-25 mx-auto border p-3 m-3 bg-light"> 
                {% csrf_token %}
                <div class="form-group">
                  {{myform.name}}  
                </div>
                <div class="form-group">
                    {{myform.email}}  
                </div>
                <div class="form-group">
                    {{myform.sal}}  
                </div>
                <div class="form-group">
                    {{myform.company}}  
                </div>
                <div class="form-group">
                    {{myform.location}}  
                </div>
                <input type="submit" class="btn btn-outline-success " value="Register">
                <input type="reset" class="btn btn-outline-danger float-right " value="Reset">
            </form>
            <h1 class="text-center text-info mt-2">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    <i class="fa fa-google" aria-hidden="true"></i>
                    <i class="fa fa-github" aria-hidden="true"></i>
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>	
            </h1>
        </div>
    </div>
</div>









<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.12/js/mdb.min.js"></script>    
</body>
</html>
